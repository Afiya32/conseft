<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conceptual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hello</h1>
  <!----text ulto korar tag-->
  <h1>BANGLADESH</h1>
  <bdo dir="rtl">BANGLADESH</bdo> <br>
  <!----text ulto korar tag----git a push kore diyasi-->
  <!---sup(text up) ,sub(text down) tag -->
  <h1>He<sup>ll</sup>o</h1>
  <h1>He<sub>ll</sub>o</h1>
  <!--to comment any word use abbr tag-->
<h2><abbr title="this is bangladesh">BANGLADESH</abbr></h2>
<!---meter and progess tag-->
<label for="disk">pg</label>
<meter id="disk"value="0.5"></meter>
<progress></progress><br>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem saepe a laborum vero nulla?</p>
</details>
